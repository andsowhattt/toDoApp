<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;600&display=swap" rel="stylesheet">
	<title>Список завдань</title>
</head>

<body>
	<h1 class="title-task">ToDo List</h1>
	<div class="container">
		<div class="create-task-block">
			<form class="create-task-form">
				<h2 class="task-title">New task</h2>
				<div class="input-field">
					<input type="text" name="task" class="task-input">
				</div>
				<button type="submit" class="btn">Add Task</button>
			</form>
		</div>

		<div class="filter-task-block">
			<h2 class="task-title">List of tasks</h2>
			<div class="input-field">
				<input type="text" name="filter" class="filter-input" placeholder="Task search">
			</div>
			<ul class="collection"></ul>
			<button class="clear-tasks">Delete all tasks</button>
		</div>
	</div>
	<script src="./app.js"></script>
</body>

</html>
